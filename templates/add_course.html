{% extends "base.html" %}

{% block title %}Add Course - Student Performance Analyzer{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New Course</h2>

    <form method="POST">
        <div class="form-group">
            <label for="code">Course Code</label>
            <input type="text" id="code" name="code" required placeholder="e.g., CS101">
        </div>

        <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Introduction to Computer Science">
        </div>

        <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" required min="1" max="6" value="3">
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn">Add Course</button>
            <a href="/courses" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
